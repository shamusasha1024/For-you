    .card { background: rgba(255,255,255,0.95); padding:35px 25px; border-radius:20px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.2); width:90%; max-width:400px; position:relative; z-index:2; }
    h1 { color:#ff4d6d; margin-bottom:10px; font-size:1.8em; }

    button { padding:12px 25px; border:none; border-radius:25px; font-size:1em; cursor:pointer; margin:12px; transition: transform 0.2s; }
    button:active { transform: scale(1.1); }
    #startBtn { background:#ff4d6d; color:white; }
    #yesBtn { background:#4CAF50; color:white; }
    #noBtn { background:#ff6b6b; color:white; position:absolute; }
    .hidden { display:none; }
    .floating-heart { position:absolute; bottom:-50px; font-size:20px; animation:floatUp linear infinite; opacity:0.8; z-index:1; }
    @keyframes floatUp { 0%{transform:translateY(0) rotate(0deg); opacity:1;} 100%{transform:translateY(-110vh) rotate(360deg); opacity:0;} }
    @media (max-width:400px) { h1{font-size:1.6em;} p{font-size:1em;} button{padding:10px 20px; font-size:0.95em;} }

</head>
